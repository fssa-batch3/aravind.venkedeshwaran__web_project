<!DOCTYPE html>
<html>
<head>
  <title>Task Event Creator</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/googlecalendar.css">
</head>
<body>
  <h1>Task Event Creator</h1>
  <form id="eventForm">
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" name="eventName" required><br>

    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" name="eventDate" required><br>

    <label for="eventTime">Event Time:</label>
    <input type="time" id="eventTime" name="eventTime" required><br>

    <button type="submit">Create Event</button>
  </form>

  <script src="../assets/JS/googlecalendar.js"></script>
</body>
</html>
