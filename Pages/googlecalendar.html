<!DOCTYPE html>
<html>
<head>
  <title>Google Calendar Event Creation</title>
  <link rel="stylesheet" href="../assets/css/googlecalendar.css">
</head>
<body>
  <h1>Create a Google Calendar Event</h1>

  <form id="event-form">
    <label for="event-title">Event Title:</label>
    <input type="text" id="event-title" required><br>

    <label for="event-date">Event Date:</label>
    <input type="date" id="event-date" required><br>

    <label for="event-time">Event Time:</label>
    <input type="time" id="event-time" required><br>

    <input type="submit" value="Create Event">
  </form>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="../assets/JS/googlecalendar.js"></script>
</body>
</html>
