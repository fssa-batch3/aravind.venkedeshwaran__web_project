<!DOCTYPE html>
<html>
<head>
  <title>Create Google Calendar Event</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/googlecalendar.css">
</head>
<body>
    <h1>Create Google Calendar Event</h1>
    <form id="eventForm">
        <label for="eventTitle">Title:</label>
        <input type="text" id="eventTitle" required><br>
        <label for="eventDate">Date:</label>
        <input type="date" id="eventDate" required><br>
        <label for="eventTime">Time:</label>
        <input type="time" id="eventTime" required><br>
        <input type="submit" value="Create Event">
    </form>

    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="../assets/JS/googlecalendar.js"></script>
</body>
</html>
