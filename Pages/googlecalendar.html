<!DOCTYPE html>
<html>

<head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
</head>

<body>
    <p>Google Calendar API Quickstart</p>

    <!-- Add button to initiate auth sequence -->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize and Create Event</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <script type="text/javascript">
        const CLIENT_ID = '879687241176-kh9udu4dc6at9jqlmfohlrs0ovi01pms.apps.googleusercontent.com'; // Replace with your actual Client ID
        const API_KEY = 'AIzaSyB-KNY4pNja2u2dh317PINNA2i0ZhJnJLY'; // Replace with your actual API Key
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/calendar';

        let gapiInited = false;
        let gisInited = false;

        document.getElementById('authorize_button').style.visibility = 'hidden';

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: [DISCOVERY_DOC],
                scope: SCOPES,
            });
            gapiInited = true;
            maybeEnableButton();
        }

        function gisLoaded() {
            gisInited = true;
            maybeEnableButton();
        }

        function maybeEnableButton() {
            if (gapiInited && gisInited) {
                document.getElementById('authorize_button').style.visibility = 'visible';
            }
        }

        function handleAuthClick() {
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleAuthorization,
                cancel_on_tap_outside: false,
            });
            google.accounts.id.prompt();
        }

        async function handleAuthorization(response) {
            if (response.error) {
                console.error('Authorization error:', response.error);
                return;
            }

            await createEvent();
        }

        async function createEvent() {
            const event = {
                'summary': 'Test Event',
                'description': 'This is a test event.',
                'start': {
                    'dateTime': '2023-05-21T20:00:00+05:30',
                    'timeZone': 'Asia/Kolkata'
                },
                'end': {
                    'dateTime': '2023-05-21T21:00:00+05:30',
                    'timeZone': 'Asia/Kolkata'
                },
                'reminders': {
                    'useDefault': false,
                    'overrides': [
                        { 'method': 'popup', 'minutes': 10 }
                    ]
                }
            };

            try {
                const response = await gapi.client.calendar.events.insert({
                    'calendarId': 'primary',
                    'resource': event
                });
                console.log('Event created:', response.result.htmlLink);
            } catch (err) {
                console.error('Error creating event:', err);
            }
        }
    </script>
</body>

</html>
